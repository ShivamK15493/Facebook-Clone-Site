<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="facebook.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="face.png" type="icon/png">
	<title></title>
</head>
<body bgcolor="e5edf6">
	<div class="leftbox">
		<div class="facebook">
			<font face="helvetica"color="blue"size="30">
				<b>
					facebook
				</b>
			</font>
		</div>
		<div class="facebookhelp">
			<font color="black"size="6">
				Facebook helps you connect and share
			</div>
		<div class="peoplein">
			<font color="black"size="6">
				with the people in your life
			</div>

	</div>
	<div class="rightbox">
		<div class="box">
			
		<form>
			<div class="email">
		<input type="text" placeholder="Email or phone number"size="32">
	</div>
	<div class="password">
		<input type="password" placeholder="password"size="32">
	</div>
		</form>
		<div class="login">
			<div class="logind">
				<a href="#">
				Log in
				</a>
			</div>

		</div>
		<div class="forgot">
			<div class="forgott">
				<a href="#">
		        Forgotten Password?
				</a>
	        </div>
		</div>
		<hr style="width: 320px;">
		<div class="greenbox">
			<div class="create">
				Create new account
			</div>
		</div>
		</div>
	</div>
</body>
</html>
